<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summary Result - Summara</title>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #92a1c3, #d7dff1); 
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Berkshire Swash', cursive;
      font-size: 7rem;
      color: #27419f;
      text-shadow: 
      3px 3px #9fb7e3,
      4px 4px #261153;
      margin-bottom: 0;
    }

    .tagline {
      font-family: 'Berkshire Swash';
      font-size: 1.7rem;
      font-weight: bold;
      color: #27419f;
      text-shadow: 
      2px 2px #9fb7e3,
      4px 4px #92a1c3;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    .result-container {
      background-color: #e7eae3;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.47);
    }

    .section-title {
      font-family: 'Fraunces';
      font-weight: bold;
      color: #1a2a4f;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .content-box {
      font-family: 'Fraunces', serif;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #2c2c2c;
      font-family: 'Segoe UI', sans-serif;
    }

    .bullet-list {
      font-family: 'Fraunces', serif;
      list-style: disc inside;
      padding-left: 1em;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #2c2c2c;
    }

    .button {
      font-family: 'Fraunces', serif;
      background-color: #97bbdc;
      color: #314268;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px #3c558f;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: translateY(2px);
      box-shadow: 0 4px #3c558f;
    }

    .header-wrapper {
     position: relative;
     width: 100%;
     max-width: 1000px;
     text-align: center;
     margin-bottom: 30px;
    }

    .mascot {
     position: absolute;
     height: 170px; 
     width: auto;
    }

    .mascot.owl {
     top: -10px;
     left: 150px; 
    }

    .mascot.penguin {
     top: -10px;
     right: 150px;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
  <img src="{{ url_for('static', filename='owl_blue.png') }}" alt="Owl Mascot" class="mascot owl">
  <img src="{{ url_for('static', filename='penpen.png') }}" alt="Penguin Mascot" class="mascot penguin">
  <h1>Summara</h1>
  <p class="tagline">Your personal summarizer!</p>
  </div>
  <div class="result-container">
    <div>
      <p class="section-title">Summary:</p>
      {% if mode == 'bullets' %}
        <ul class="bullet-list">
          {% for item in summary %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="content-box">
          {{ summary | join('. ') }}
        </div>
      {% endif %}
    </div>

    <div>
      <p class="section-title">Key Details:</p>
      <div class="content-box"><li>{{ keywords }}</li> </div>
    </div>

    <a href="/" class="button">Summarize Another</a>
  </div>
</body>
</html>
